name: Python Setup

on: 
  workflow_dispatch

jobs:
  python-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.12'  
      - name: Show Python version
        run: python --version


 
